<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiofusion X</title>
    <link rel="icon" type="image/x-icon" href="logo/tablogo.png">
</head>
<body>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #161b22;
        }
        .logo {
            fill: #ffffff;
            width: 32px;
            height: 32px;
            margin-right: 16px;
        }
        .nav-items {
            display: flex;
            gap: 16px;
        }
        .nav-items a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 14px;
        }
        .search-bar {
            margin-left: auto;
            margin-right: 16px;
        }
        .search-bar input {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 5px 12px;
            font-size: 14px;
            width: 300px;
        }
        .buttons {
            display: flex;
            gap: 8px;
        }
        .buttons button {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 5px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .buttons button.sign-up {
            background-color: #238636;
            border-color: #238636;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <svg src="logo/logo.png" class="logo" height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
            <path d=""></path>
        </svg>
        <div class="nav-items">
            <a href="product.html">information</a>
            <a href="about.html">About</a>
            <a href="#">Resources</a>
            <a href="#">Open Source</a>
            <a href="#">Enterprise</a>
            <a href="#">Pricing</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search or jump to...">
        </div>
        <div class="buttons">
            <button>Sign in</button>
            <button class="sign-up">Sign up</button>
        </div>
    </nav>
    </nav>
</body>
</html>
